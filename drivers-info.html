<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Drivers Info</title>
</head>
<body>
    <div class="container">
        <h1>Registered Drivers Information</h1>
        <table id="driversTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>User Type</th>
                    <th>Contact Number</th>
                    <th>Email Address</th>
                    <th>Address</th>
                    <th>Plate Number</th>
                    <th>Vehicle Type</th>
                    <th>Vehicle Color</th>
                </tr>
            </thead>
            <tbody>
                <!-- Driver data will be populated here -->
            </tbody>
        </table>
        <div id="editDriverModal" style="display:none;">
            <h2>Edit Driver Information</h2>
            <form id="editDriverForm">
                <input type="hidden" id="editDocId" />
                <input type="text" name="firstName" required placeholder="First Name" id="editFirstName">
                <input type="text" name="middleName" placeholder="Middle Name" id="editMiddleName">
                <input type="text" name="lastName" required placeholder="Last Name" id="editLastName">
                <input type="text" name="gender" required placeholder="Gender" id="editGender">
                <input type="number" name="age" required placeholder="Age" id="editAge">
                <input type="text" name="userType" required placeholder="User Type" id="editUserType">
                <input type="text" name="contactNumber" required placeholder="Contact Number" id="editContactNumber">
                <input type="email" name="emailAddress" required placeholder="Email Address" id="editEmailAddress">
                <input type="text" name="address" required placeholder="Address" id="editAddress">
                <input type="text" name="plateNumber" required placeholder="Plate Number" id="editPlateNumber">
                <input type="text" name="vehicleType" required placeholder="Vehicle Type" id="editVehicleType">
                <input type="text" name="vehicleColor" required placeholder="Vehicle Color" id="editVehicleColor">
                <button type="submit">Save Changes</button>
                <button type="button" id="closeEditModal">Cancel</button>
            </form>
        </div>
        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevPageBtn">Previous</button>
            <span id="currentPage"></span>
            <button id="nextPageBtn">Next</button>
        </div>
        
        <button id="prevToRegistrationBtn">Back to Registration</button> <!-- Previous button -->
    </div>
    
    <script type="module" src="./src/drivers-info.js"></script> <!-- Include the JS file for functionality -->
</body>
</html>
