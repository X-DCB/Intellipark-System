<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers Info</title>

    <style>
        body {
            font-family: 'Arial', sans-serif; /* Modern font for better readability */
            background-color: #f5f5f5; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }

        .navbar {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            padding: 20px; /* Increased padding for a more spacious feel */
            border-radius: 10px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between; /* Space between title and search */
            align-items: center; /* Center items vertically */
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #333; /* Darker text for better visibility */
        }

        #searchInput {
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #808080;
            width: 300px; /* Fixed width for better layout */
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #4AA5FF; /* Highlighted border on focus */
            outline: none; /* Remove default outline */
        }

        .card-body {
            background-color: white; /* White background for the card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; /* Subtle shadow for depth */
            margin-top: 20px;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
        }

        h2 {
            margin: 0 0 20px; /* Space below the title */
            font-size: 20px; /* Title font size */
            color: #333; /* Consistent color */
        }

        table {
            border-collapse: collapse; /* Merges cell borders */
            width: 100%; /* Full width of container */
            min-width: 700px; /* Ensures table doesn't shrink too small */
            margin-top: 20px; /* Space between header and table */
        }

        thead th {
            background-color: #4AA5FF; /* Set the background color for the header */
            padding: 10px; 
            color: white;
            font-size: 14px; /* Slightly larger font for better readability */
            text-align: left;
            border-bottom: 2px solid #e1e1e1; /* Underline for headers */
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #e1e1e1; /* Underline for rows */
            transition: background-color 0.3s; /* Transition effect for hover */
        }

        tbody tr:hover {
            background-color: #f0f8ff; /* Light blue background on hover */
        }

        .pagination {
            display: flex;
            align-items: center; /* Vertically centers items */
            justify-content: flex-end; /* Align to the right */
            margin-top: 20px;
            padding: 10px 0;
        }

        .pageButton {
            background-color: transparent;
            padding: 10px 15px; /* Added horizontal padding */
            border: 1px solid #4AA5FF;
            border-radius: 5px;
            color: #4AA5FF;
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s, color 0.3s; /* Transition effects */
            margin-left: 10px; /* Space between buttons */
        }

        .pageButton:hover {
            background-color: #4AA5FF; /* Highlight button on hover */
            color: #ffffff; /* Change text color on hover */
        }

        .pageButton.active {
            background-color: #4AA5FF;
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #searchInput {
                width: 100%; /* Full width on smaller screens */
                margin-top: 10px; /* Space above the input */
            }
            
            .pagination {
                flex-direction: column; /* Stack pagination controls */
                align-items: flex-start; /* Align to the start */
            }

            .pagination p {
                margin-bottom: 10px; /* Space below the page indicator */
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1><img src="assets/img/user.svg" width="30" style="margin-right: 3px;" alt=""> Drivers Information</h1>
            <input type="text" id="searchInput" placeholder="Search" />
        </nav>
        <div class="card-body">
            <h2>Drivers Information List</h2> <!-- Updated to h2 for semantic structure -->
            <table id="driversTable">
                <thead>
                    <tr>
                        <th>FIRST NAME</th>
                        <th>MIDDLE NAME</th>
                        <th>LAST NAME</th>
                        <th>GENDER</th>
                        <th>AGE</th>
                        <th>USER TYPE</th>
                        <th>CONTACT NUMBER</th>
                        <th>EMAIL ADDRESS</th>
                        <th>ADDRESS</th>
                        <th>PLATE NUMBER</th>
                        <th>VEHICLE TYPE</th>
                        <th>VEHICLE COLOR</th>
                        <th>ACTIONS</th> <!-- Added for Edit/Save buttons -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Driver data will be populated here -->
                </tbody>
            </table>
        </div>
        
        <!-- Pagination Controls -->
        <div class="pagination">
            <button class="pageButton" id="prevPageBtn">Previous</button>
            <span id="currentPage">Page 1 of 1</span>
            <button class="pageButton" id="nextPageBtn">Next</button>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
    <script type="module" src="drivers-info.js"></script>

</body>
</html>
