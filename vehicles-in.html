<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles In</title>
    <style>
         body {
            font-family: 'Arial', sans-serif; /* Modern font for better readability */
            background-color: #f5f5f5; /* Light background for contrast */
            margin: 0;
        }

         .vehicleIn-container {
            display: flex; /* Use flexbox for sidebar and main content */
            height: 100vh; /* Full height of the viewport */
            background-color: #f0f0f0; /* Background color for the entire page */
        }

        .sidebar {
            width: 20%; /* Set the width of the sidebar */
            background-color: white; /* Sidebar background color */
            color: black; /* Text color */
            padding: 20px; /* Add padding */
            height: 100%; /* Full height of the sidebar */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            justify-content: space-between; /* Push logout to the bottom */
        }

        .sidebar h2 {
            margin-bottom: 20px; /* Space below the title */
            color: black; /* Make sure the title is black */
        }

        .sidebar ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }

        .sidebar li {
            margin: 10px 0; /* Add margin between items */
        }

        .sidebar a {
            text-decoration: none; /* Remove underline */
            color: black; /* Link color */
            padding: 10px; /* Padding around links */
            display: block; /* Make the entire area clickable */
            transition: background-color 0.3s; /* Smooth background change */
        }

        .sidebar a:hover {
            background-color: #e0e0e0; /* Change background on hover */
        }

        .logout-text {
            color: red; /* Logout text color */
            cursor: pointer; /* Change cursor to pointer on hover */
            text-align: center; /* Center the text */
            margin-top: auto; /* Push to the bottom */
            font-weight: bold; /* Bold text */
            display: inline; /* Display inline without padding */
        }

        .navbar {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            padding: 20px; /* Increased padding for a more spacious feel */
            border-radius: 10px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between; /* Space between title and search */
            align-items: center; /* Center items vertically */
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #333; /* Darker text for better visibility */
        }

        #searchInput {
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #808080;
            width: 300px; /* Fixed width for better layout */
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #4AA5FF; /* Highlighted border on focus */
            outline: none; /* Remove default outline */
        }

        .card-body {
            background-color: white; /* White background for the card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; /* Subtle shadow for depth */
            margin-top: 20px;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
        }

        h2 {
            margin: 0 0 20px; /* Space below the title */
            font-size: 20px; /* Title font size */
            color: #333; /* Consistent color */
        }

        table {
            border-collapse: collapse; /* Merges cell borders */
            width: 100%; /* Full width of container */
            min-width: 700px; /* Ensures table doesn't shrink too small */
            margin-top: 20px; /* Space between header and table */
        }

        thead th {
            background-color: #4AA5FF; /* Set the background color for the header */
            padding: 10px; 
            color: white;
            font-size: 10px; /* Slightly larger font for better readability */
            text-align: left;
            border-bottom: 2px solid #e1e1e1; /* Underline for headers */
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #e1e1e1; /* Underline for rows */
            transition: background-color 0.3s; /* Transition effect for hover */
        }

        tbody tr:hover {
            background-color: #f0f8ff; /* Light blue background on hover */
        }

        .pagination {
            display: flex;
            align-items: center; /* Vertically centers items */
            justify-content: flex-end; /* Align to the right */
            margin-top: 20px;
            padding: 10px 0;
        }

        .pageButton {
            background-color: transparent;
            padding: 10px 15px; /* Added horizontal padding */
            border: 1px solid #4AA5FF;
            border-radius: 5px;
            color: #4AA5FF;
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s, color 0.3s; /* Transition effects */
            margin-left: 10px; /* Space between buttons */
        }

        .pageButton:hover {
            background-color: #4AA5FF; /* Highlight button on hover */
            color: #ffffff; /* Change text color on hover */
        }

        .pageButton.active {
            background-color: #4AA5FF;
            color: #ffffff;
        }

    </style>
</head>
<body>

    <div class="vehicleIn-container">
        <nav class="sidebar">
            <h2 style="display: flex; align-items: center;">
                <img src="./assets/img/logo.png" width="40" style="margin-top: 10px; margin-right: 10px;" alt="logo">
                INTELLIPARK<br>SYSTEM
            </h2>        
            <ul>
                <li class="side-list"><a href="dashboard.html" style="display: flex; align-items: center;"><img class="sbar-logo" src="assets/img/ds-logo.svg" style="margin-right: 2px;" width="30" alt="">Dashboard</a></li>
                <li class="side-list"><a href="drivers-info.html" style="display: flex; align-items: center;"><img class="sbar-logo" src="assets/img/user.svg" style="margin-right: 2px;" width="30" alt="">Drivers Info</a></li>
                <li class="side-list"><a href="vehicles-in.html" style="display: flex; align-items: center;"><img class="sbar-logo" src="assets/img/toll.svg" style="margin-right: 2px;" width="30" alt="">Vehicles In</a></li>
                <li class="side-list"><a href="index.html" style="display: flex; align-items: center;"><img class="sbar-logo" src="assets/img/user-add.svg" style="margin-right: 2px;" width="30" alt="">Register</a></li>
                <li class="side-list"><a href="history.html" style="display: flex; align-items: center;"><img class="sbar-logo" src="assets/img/clock.svg" style="margin-right: 2px;" width="30" alt="">History</a></li>
            </ul>
            <p class="logout-text" id="logoutText">Logout</p>
        </nav>

        <div class="container" style="padding: 20px;">
            <nav class="navbar" style="min-width: 1200px;">
                <h1 style="display: flex; align-items: center;"><img src="assets/img/toll.svg" width="40" style="margin-right: 5px;" alt="">Vehicles Currently In</h1>
                <input type="text" id="searchInput" placeholder="Search" />
            </nav>
            
           <div class="card-body">
            <h2>Parked Vehicles</h2>
            <table id="vehiclesTable">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Plate Number</th>
                        <th>Vehicle Owner</th>
                        <th>Contact Number</th>
                        <th>User Type</th>
                        <th>Vehicle Type</th>
                        <th>Vehicle Color</th>
                        <th>Date</th>
                        <th>Time In</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Vehicle data will be populated here -->
                </tbody>
            </table>
           </div>
           
        </div>
    </div>
    <script type="module" src="vehicles-in.js"></script>
</body>
</html>
