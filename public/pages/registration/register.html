<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/register.css">
    <link rel="stylesheet" href="/src/css/sidebar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.0/qrious.min.js"></script>
    <title>IntelliPark System</title>
</head>
<body>

    <div class="form-section show" id="formSection">
        <h1>Register</h1>
        <a href="/public/pages/registration/visitor.html" class="add-visitor-link">Add Visitor</a>
        <div class="register-container"></div>
        <app-sidebar></app-sidebar>
        <form id="driverForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="middleInitials">Middle Initials</label>
                <input type="text" id="middleInitials" name="middleInitials" maxlength="1">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select</option>
                    <option value="driver">Driver</option>
                    <option value="passenger">Passenger</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="plateNumber">Plate Number</label>
                <input type="text" id="plateNumber" name="plateNumber" required>
            </div>

            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <input type="text" id="vehicleType" name="vehicleType" required>
            </div>

            <div class="form-group">
                <label for="vehicleColor">Vehicle Color</label>
                <input type="text" id="vehicleColor" name="vehicleColor" required>
            </div>

            <input type="hidden" name="status" value="0">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="qr-section" id="qrSection">
        <h1>Register</h1>
        <h2>Generated QR Code</h2>
        <canvas id="qrcode" width="128" height="128"></canvas>
        <p id="message"></p>
        <button id="downloadBtn">Download</button>
        <button id="nextBtn">Next</button>
    </div>

    <div class="confirmation-section" id="confirmationSection">
        <h1>Register</h1>
        <h2>Finished Registration!</h2>
        <button id="finishBtn">Finish</button>
    </div>

    <script type="module" src="/app.js"></script>
    <script type="module" src="/src/js/register.js"></script>
    <script type="module" src="/src/js/loadSidebar.js"></script>
    <script type="module" src="/src/scripts/auth/auth.js"></script>
   
</body>
</html>
