<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    <link rel="stylesheet" href="/src/css/sidebar.css">
</head>
<body>
    <div class="visitor-container">
        <app-sidebar></app-sidebar>
        <div class="form-container">
            <h2>Visitor Registration</h2>
            <form id="visitorForm">
                <div class="form-field">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-field">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName">
                </div>
                <div class="form-field">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-field">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" required>
                </div>
                <div class="form-field">
                    <label for="plateNumber">Plate Number</label>
                    <input type="text" id="plateNumber" required>
                </div>
                <div class="form-field">
                    <label for="vehicleType">Vehicle Type</label>
                    <input type="text" id="vehicleType" required>
                </div>
                <div class="form-field">
                    <label for="userType">User Type</label>
                    <input type="text" id="userType" value="Visitor" readonly required>
                </div>
                <div class="form-field">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
    <script type="module" src="/src/js/visitor.js"></script>
    <script type="module" src="/src/js/loadSidebar.js"></script>
    <script type="module" src="/src/scripts/auth/auth.js"></script>
</body>
</html>
