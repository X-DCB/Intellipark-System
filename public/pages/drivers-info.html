<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers Info</title>
    <link rel="stylesheet" href="/src/css/drivers-info.css">
    <link rel="stylesheet" href="/src/css/sidebar.css">
</head>
<body>
    <div class="drivers-info-container">
        <app-sidebar></app-sidebar>
        <div class="container" style="margin: 20px;">
            <nav class="navbar">
                <h1><img src="/src/assets/img/user.svg" width="30" style="margin-right: 3px;" alt=""> Drivers Information</h1>
                <input type="text" id="searchInput" placeholder="Search" />
            </nav>
            <div class="card-body">
                <h2>Drivers Information List</h2>
                <table id="driversTable">
                    <thead>
                        <tr>
                            <th>FIRST NAME</th>
                            <th>MIDDLE NAME</th>
                            <th>LAST NAME</th>
                            <th>GENDER</th>
                            <th>AGE</th>
                            <th>USER TYPE</th>
                            <th>CONTACT NUMBER</th>
                            <th>EMAIL ADDRESS</th>
                            <th>ADDRESS</th>
                            <th>PLATE NUMBER</th>
                            <th>VEHICLE TYPE</th>
                            <th>VEHICLE COLOR</th>
                            <th>QR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Driver data will be populated here -->
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="pageButton" id="prevPageBtn">Previous</button>
                <span id="currentPage">Page 1 of 1</span>
                <button class="pageButton" id="nextPageBtn">Next</button>
            </div>
            <div id="qrPopup">
                <div id="popupContent">
                    <h2 id="userType">User Type: </h2>
                    <p id="driverName">Driver Name: </p>
                    <p id="plateNumber">Plate Number: </p>
                    <canvas id="qrCodeCanvas" width="128" height="128"></canvas>
                    <button id="downloadQRBtn">Download QR Code</button>
                    <button id="closePopupBtn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/app.js"></script>
    <script type="module" src="/src/js/drivers-info.js"></script>
    <script type="module" src="/src/js/loadSidebar.js"></script>
    <script type="module" src="/src/scripts/auth/auth.js"></script>
</body>
</html>
